<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/fonts/material-icons/icon.css?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Criado para facilitar a comunicação nos condominios Certto Jaraguá.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#01579b">
    <title>CerttoNet</title>
</head>

<body>

    <section ng-app="app" ng-controller="PageController as pageController" ng-cloak>

        <header>
            <div class="navbar-fixed">

                <nav class="top-nav light-blue darken-4">
                    <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
                        <i class="material-icons">menu</i>
                    </a>

                    <div class="container">
                        <div class="nav-wrapper">
                            <strong class="brand-logo" ng-cloak>{{pageController.getTitle()}}</strong>
                        </div>
                    </div>
                </nav>
            </div>
            <ul id="nav-mobile" class="side-nav fixed">
                <li class="li-logo">
                    <a class="logo-container brand-logo">
                        <img alt="logotipo" src="assets/image/logo.png" class="responsive-img logo">
                    </a>
                </li>
                <li class="bold">
                    <a href="/">Inicio</a>
                </li>
                <li class="bold"><a href="#!/noticias">Notícias</a></li>
                <li class="bold"><a href="#!/reservas">Reservas</a></li>
                <li class="bold"><a href="#!/anuncios">Anúncios</a></li>
                <li class="bold"><a href="#!/correspondencias">Correspondências</a></li>

            </ul>

        </header>
        <main class="container">
            <br>
            <section ng-view></section>
        </main>
    </section>


    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-resource.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-sanitize.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="app/page/page.service.js"></script>
    <script type="text/javascript" src="app/noticia/noticia.service.js"></script>
    <script type="text/javascript" src="app/reserva/reserva.service.js"></script>
    <script type="text/javascript" src="app/anuncio/anuncio.service.js"></script>
    <script type="text/javascript" src="app/correspondencia/correspondencia.service.js"></script>

    <script type="text/javascript" src="app/page/page.controller.js"></script>
    <script type="text/javascript" src="app/noticia/noticia.controller.js"></script>
    <script type="text/javascript" src="app/reserva/reserva.controller.js"></script>
    <script type="text/javascript" src="app/anuncio/anuncio.controller.js"></script>
    <script type="text/javascript" src="app/correspondencia/correspondencia.controller.js"></script>
    <script type="text/javascript" src="app/page/page.directive.js"></script>

    <script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/init.js"></script>
</body>

</html>
